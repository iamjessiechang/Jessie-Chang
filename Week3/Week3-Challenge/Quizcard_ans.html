<!DOCTYPE html>
<html>
<head>
	<title>Questions_Ans</title>
	<style type="text/css">
		.correct{
			background-color: #63EBB8;
			border-radius: 5px;
			padding: 5px;}

		.incorrect{
			background-color: #D6747F;
			border-radius: 5px;
			padding: 5px;}

		body{
			background-color: #BFBFBF;
		}

		.card{
			box-shadow: 6px 7px 3px -4px rgba(0,0,0,0.50);
			background-color: #FFFFE0;
		}

		.dots{
			height: 25px;
			width:25px;
			border-radius: 25px;
		}

		header{
	    	top: 0;
	    }
		footer{
			bottom: 0;
		}

	</style>
</head>
<body>
	<h1>Quiz</h1>
	<h2>HTML</h2>
	<div class="card">
		<h3>Question 1</h3>
		<hr>
		<p>What tag should I use if I want to add an external javascript file?</p>
		<ol type="A">
			<li class="correct">script</li>
			<li>javascript</li>
			<li>include</li>
			<li>style</li>
		</ol>
	</div>
	<footer>
		<div class="dots correct"></div>
	</footer>
</body>
</html>
