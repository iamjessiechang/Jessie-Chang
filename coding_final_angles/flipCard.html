<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		/* The side navigation menu */
	  .sidenav {
	    height: 100%; /* 100% Full-height */
	    width: 0; /* 0 width - change this with JavaScript */
	    position: fixed; /* Stay in place */
	    z-index: 1; /* Stay on top */
	    top: 0;
	    left: 0;
	    background-color: #111; /* Black*/
	    overflow-x: hidden; /* Disable horizontal scroll */
	    padding-top: 60px; /* Place content 60px from the top */
	    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
	  }

	  /* The navigation menu links */
	  .sidenav a {
	    padding: 8px 8px 8px 32px;
	    text-decoration: none;
	    font-size: 18px;
	    color: #818181;
	    display: block;
	    transition: 0.3s;
	  }

	  /* When you mouse over the navigation links, change their color */
	  .sidenav a:hover {
	    color: #f1f1f1;
	  }

	  /* Position and style the close button (top right corner) */
	  .sidenav .closebtn {
	    position: absolute;
	    top: 0;
	    right: 25px;
	    font-size: 36px;
	    margin-left: 50px;
	  }

	  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
	  #main {
	    transition: margin-left .5s;
	    padding: 20px;
	  }

	  span{
	      font:Times New Roman;
	      font-size: 20px;
	      color:white;
	  }
		body{
			background-image: url("background_name_of_angles.JPEG");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 1440px;
			height: 700px;
		}

		.box{
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
			top: 280px;
			left: 250px;
			position: fixed;
			width: 900px;

			}

			.flipcard{
			background-color: transparent;
			width: 250px;	
			height: 250px;
			perspective: 1000px;
		}

		.flipcard-inner{
			position: relative;
  			width: 100%;
			height: 100%;
			text-align: center;
			transition: transform 1s;
			transform-style: preserve-3d;
		}

		.flipcard:hover .flipcard-inner{
			transform: rotateY(180deg);
		}

		.front , .back{
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
		}

		.back{
			background-color: transparent;
			transform: rotateY(180deg);
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		#clock{
			left: 50px;
		}

		h2, h3{
			color: white;
		}

		#next{
	      position: fixed;
	      top: 700px;
	      left: 1100px;
	      color: white;
	      font-size: 48px;
	    }
    	#goback{
	      position: fixed;
	      top: 700px;
	      left: 200px;
	      color: white;
	      font-size: 48px;
	    }

	</style>
</head>

<body>

	<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="final_project_home.html">Start</a>
  <a href="video.html">Introduction for angles</a>
  <a href="angle.html">Play with angles</a>
  <a href="quiz.html">Quiz</a>
</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">Menu</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
 
   <div class="box">

		<div class="flipcard">
			<div class="flipcard-inner">
				<div class="front">
					<img src="acute-removebg-preview.png" style="width: 220px; height: 220px;">
				</div>

				<div class="back">
					<h2>Acute</h2>
					<h3>Between 0 and 90 degrees</h3>
				</div>
			</div>
		</div>

		<div class="flipcard">
			<div class="flipcard-inner">
				<div class="front">
					<img src="right_angle-removebg-preview.png" style="width: 320px; height: 220px;">
				</div>

				<div class="back">
					<h2>Right</h2>
					<h3>A 90 degrees angle</h3>
				</div>
			</div>
		</div>

		<div class="flipcard">
			<div class="flipcard-inner">
				<div class="front" id="clock">
					<img src="obtuse-removebg-preview.png" style="width: 210px; height: 210px;">
				</div>

				<div class="back">
					<h2>Obtuse</h2>
					<h3>Between 90 and 180 degrees</h3>
				</div>
			</div>
		</div>


	</div>

	<a href="angle.html" id="next">Next</a>
   <a href="video.html" id="goback">Back</a>
  
</div>
	

   <script type="text/javascript">
	/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }

  /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }
</script>
</body>

</html>
