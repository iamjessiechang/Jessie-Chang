<!DOCTYPE html>

	<title></title>
	<style type="text/css">

		/* The side navigation menu */
	  .sidenav {
	    height: 100%; /* 100% Full-height */
	    width: 0; /* 0 width - change this with JavaScript */
	    position: fixed; /* Stay in place */
	    z-index: 1; /* Stay on top */
	    top: 0;
	    left: 0;
	    background-color: #111; /* Black*/
	    overflow-x: hidden; /* Disable horizontal scroll */
	    padding-top: 60px; /* Place content 60px from the top */
	    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
	  }

	  /* The navigation menu links */
	  .sidenav a {
	    padding: 8px 8px 8px 32px;
	    text-decoration: none;
	    font-size: 18px;
	    color: #818181;
	    display: block;
	    transition: 0.3s;
	  }

	  /* When you mouse over the navigation links, change their color */
	  .sidenav a:hover {
	    color: #f1f1f1;
	  }

	  /* Position and style the close button (top right corner) */
	  .sidenav .closebtn {
	    position: absolute;
	    top: 0;
	    right: 25px;
	    font-size: 36px;
	    margin-left: 50px;
	  }

	  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
	  #main {
	    transition: margin-left .5s;
	    padding: 20px;
	  }

	  span{
	      font:Times New Roman;
	      font-size: 20px;
	      color:white;
	  }

<body>

	<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">Menu</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
 <!-- <div id="base"></div> -->
	<img id="compasses" src="Group15.png">
	<div id="line" style="transform-origin: left;"></div>
	<div id="dot"></div>
	

	<input type="range" min="0" max="180" value="0"  id="anglebar">
	<div id="angle">
		<p class="display" id="displayAngle"></p>
		<p class="display" id="displayName"></p>
	</div>

	<a href="final_pizza_cut.html" id="next">Next</a>
   	<a href="angle.html" id="back">Back</a>
   
  
</div>
	

	<script type="text/javascript">
		const line = document.querySelector("#line");
		const anglebar = document.querySelector("#anglebar");
		const displayAngle = document.querySelector("#displayAngle");
		const displayName = document.querySelector("#displayName");


		let SetAngle = () =>{
		line.style.transform = `rotate(-${event.target.value}deg)`;
		displayAngle.innerHTML = `${event.target.value} deg`;
		
		if (event.target.value < 90) {
			displayName.innerHTML = "Acute angle"
		}else if(event.target.value > 90){
			displayName.innerHTML = "Obtuse angle"
		}else{
			displayName.innerHTML = "Right angle"
		};

	}


		anglebar.addEventListener("mousemove" , SetAngle);

		/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
	  function openNav() {
	    document.getElementById("mySidenav").style.width = "250px";
	    document.getElementById("main").style.marginLeft = "250px";
	  }

	  /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
	  function closeNav() {
	    document.getElementById("mySidenav").style.width = "0";
	    document.getElementById("main").style.marginLeft = "0";
	  }

	</script>
